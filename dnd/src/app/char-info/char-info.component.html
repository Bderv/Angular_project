        <label>Level</label>

            <option value="Half.ing">Halfling</option>
            <option value="Human">Human</option>
            <option value="Tiefling">Tiefling</option>
        </select>

        <label>Alignment</label>



        <select name="alignment">

            <option value="Lawful-Neutral">Lawful-Neutral</option>

            <option value="Evil">Evil</option>
            <option value="Neutral-Evil">Neutral-Evil</option>
            <option value="Lawful-Evil">Lawful-Evil</option>

        <p>Experience: <input type="number" name="experience" ></p>

        <p>Strength: <input type="number" name="strength" ></p>

        <p>Speed: <input type="number" name="speed" ></p>

        <p>Weapon: <input type="text" name="weapon"></p>

        <p>Armor: <input type="text" name="armor"></p>

<div class="container">
    <div>
        <form (submit)="add_user()">
            <label for="">Username</label>
            <input type="text" name="username" [(ngModel)]="new_user.username">
            <label for="">Email</label>
            <input type="text" name="email" [(ngModel)]="new_user.email">
            <label for="">Password</label>
            <input type="password" name="password" [(ngModel)]="new_user.password">
            <label for="Confirm Password"></label>
            <input type="passwword" name="confirm_password">
            <input type="submit" >
            <button [routerLink]="['/']">Cancel</button>
        </form>
    </div>
</div>

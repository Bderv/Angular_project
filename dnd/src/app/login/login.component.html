<div class="container">
    <div class="d-flex flex-column" (submit)="login()">
        <form action="">
            <p *ngIf="login_error">{{login_error}}</p>
            <label for="">Username</label>
            <input type="text" name="username" id="" [(ngModel)]="user_login.username">
            <label for="">Password</label>
            <input type="password" name="password" id="" [(ngModel)]="user_login.password">
            <input class="btn btn-success mt-3" type="submit" value="Login">
        </form>
    </div>
</div>
